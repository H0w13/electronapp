<table class="table striped">
    <tr>
        <th></th>
        <th>File Name</th>
        <th>Size</th>
        <th>Created Date</th>
    </tr>
    <tr ng-repeat="file in files">
        <td><span ng-class='file.iconStyle'></span></td>
        <td ng-click="openFile(file)">{{file.name}}</td>
        <td>{{file.displaySize}}</td>
        <td>{{file.createDate}}</td>
    </tr>
</table>
