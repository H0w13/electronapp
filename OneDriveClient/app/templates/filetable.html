<table class="table striped">
    <tr>
        <th></th>
        <th>File Name</th>
        <th>Size</th>
        <th>Created Date</th>
    </tr>
    <tr ng-repeat="file in files">
        <td><img ng-if="file.isDirectory" src="styles/img/folder.png" width="16px" />
            <img ng-if="!file.isDirectory" src="styles/img/doc.png" width="16px" /></td>
        <td ng-click="openFile(file)">{{file.name}}</td>
        <td>{{file.displaySize}}</td>
        <td>{{file.createDate}}</td>
    </tr>
</table>
