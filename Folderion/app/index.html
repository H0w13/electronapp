<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Folderion</title>
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link rel="stylesheet" type="text/css" href="./styles/ztree.metroStyle.css">
  <link rel="stylesheet" type="text/css" href="./styles/external.css">
  <script>
    if (typeof module === 'object') {window.module = module; module = undefined;}
  </script>
  <script src="./scripts/external/require.js" data-main="./scripts/config"></script>
  <script>
    if (window.module) module = window.module;
  </script>
</head>

<body>
  <div class="container" ng-app="folderion" ng-controller="root">
    <div class="row">
      <h1>Demo</h1>
    </div>
    <div class="row">
      common toolbar
    </div>
    <div class="padding-top-10 row" ng-controller="operation">
      <div class="col-sm-3">
        <label class="control-label" for="inputFolderPath">Select a folder:</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputFolderPath" ng-model="folderPath">
      </div>
      <div class="col-sm-1">
        <a class=" btn btn-primary" href="#" role="button" ng-click="loadFolder()">Load</a>
      </div>
    </div>
    <div class="padding-top-10 row">
      <div class="col-md-2" ng-controller="tree">
        <ul id="tree" class="ztree">
        </ul>
      </div>
      <div class="col-md-10" ng-controller="board">
        <div>
          <div class="div-btn float-left"><img src="styles/img/cut.png"></div>
          <div class="div-btn float-left"><img src="styles/img/copy.png"></div>
          <div class="div-btn float-left"><img src="styles/img/delete.png"></div>
          <div ng-class="boardType == 'filelist' ? 'div-btn float-right' : 'div-btn-gray float-right'" ng-click="drawBoard('filelist')"><img src="styles/img/listview.png"></div>
          <div ng-class="boardType == 'treemap' ? 'div-btn float-right' : 'div-btn-gray float-right'" ng-click="drawBoard('treemap')"><img src="styles/img/treeview.png"></div>
        </div>
        <div class="padding-top-10"> 
          <div id="board"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
